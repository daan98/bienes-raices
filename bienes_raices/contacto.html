<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css"><!--En este caso, hace que el contenido de la página ocupe el 100% de la pantalla-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>BienesRaices</title>
</head>
<body>

    <header class="site-header2">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html"><img src="img/logo.svg" alt="Logo de la página"></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncio.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->
        </div><!--contenedor-->
    </header>

    <h1 class="fw-400 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-400 centrar-texto">Llena el formulario de contacto</h2>
        
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ponga su nombre..." required>
    
                <label for="e-mail">E-mail: </label>
                <input type="email" name="" id="e-mail" placeholder="Correo electrónico" required>
    
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="" id="telefono" placeholder="Teléfono">
    
                <label for="sms">Mensaje: </label>
                <textarea id="sms">Hola, sientase libre de dejarnos su opinión.</textarea>
    
                <input type="submit">
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>---Seleccione---</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>
                
                <label for="cantidad">Cantidad</label>
                <input type="number" name="" id="cantidad" min="0" max="15">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p class="p-form">Como desea ser contactado: </p>

                <div class="forma-contacto">
                    <label for="tlf">Teléfono: </label>
                    <input type="radio" name="contacto" id="tlf">
    
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" id="correo">
                </div>

                <p class="p-form">Si eligió Teléfono, elija la Fecha y Hora</p>
                
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" name="" id="hora" min="8:30" max="19:00">

            </fieldset>

            <input type="submit" name="" id="" class="boton boton-verde">
        </form>

    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncio.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
        </div>
    </footer><!--site-footer seccion-->
</body>
</html>
